<div class="box container-fluid">
    <div class="main-flex d-flex flex-row flex-wrap justify-content-center">
        <mat-form-field appearance="standard">
            <mat-label>Filter By Title</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        <div class="table-responsive"> 
            <table mat-table [dataSource]="dataSource" [trackBy]="trackByRow"
            class="mat-elevation-z8">
                <!-- Title Column -->
                <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
                <!-- Description Column with the first 200 characters -->
                <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description | slice:0:200}} </td>
                </ng-container>
                <!-- Image Column -->
                <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element"> 
                    <a href="{{element.image}}" target="_blank"> See </a>
                </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showExtendedView(row)"></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>

    </div>
</div>
